  <script>
     
  // onclick
    function doChange() {
      var email = document.getElementById("floatingInput").value;
      var password = document.getElementById("floatingPassword").value;
      localStorage.setItem("floatingInput", email);
      localStorage.setItem("floatingPassword", password);
    }
  
    document.getElementById("floatingInput").onkeyup = doChange;
    document.getElementById("floatingPassword").onkeyup = doChange;
  
    function readAndShow() {
      if (localStorage["floatingInput"]) {
        document.getElementById("floatingInput").value = localStorage["floatingInput"];
      }
      if (localStorage["floatingPassword"]) {
        document.getElementById("floatingPassword").value = localStorage["floatingPassword"];
      }
    }
  
    window.onload = readAndShow;

    document.getElementById("checkbox").onclick = function() {
  localStorage.removeItem("floatingInput");
  localStorage.removeItem("floatingPassword");
}
  </script>
